<!DOCTYPE html>
<html>
<head>
    <title>ROTOM Corp. | Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icons/lightning%20bolt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-content">
        <nav class="navbar">
            <div class="navbar-content">
                <div class="navbar-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="plotline.html">Plotline</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </nav>

        <div class="section">
            <h2>Contact Us</h2>
            <p class="contact-intro">Use the form below to reach us!</p>
            
            <form class="contact-form" id="contact-form" onsubmit="event.preventDefault(); showModal(); return false;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="form-button">Send</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 ROTOM Corporation</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Thank You!</h2>
            <p>This form doesn't actually work because we are not a real company! Enjoy your winter break :)</p>
			<p>P.S. if you are Professor Rodriguez please give us an A!!!</p>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('contact-form').reset();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
